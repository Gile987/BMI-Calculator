<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>BMI Calculator</h1>
    </div>
    <div class="calculator">
      <p>Height in centimeters <span>(e.g. 175)</span>:</p>
      <input type="text" class="height">
      <p>Weight in kilograms <span>(e.g. 70.5)</span>:</p>
      <input type="text" class="weight">
      <button class="calculate">Calculate</button>
    </div>
    <div class="results">
      <h2 class="results_number"></h2>
      <p class="results_text"></p>
    </div>
  </div>

  <!-- <script src="js/app.js"></script> -->
  <!-- <script src="js/appo.js"></script> -->
  <script src="js/appi.js"></script>
</body>
</html>
